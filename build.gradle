plugins {
    id 'java'
    id 'jacoco'
}

group 'ru.clevertec'
version '1.3.5'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks.named('jar') {
    manifest {
        attributes(
                'Implementation-Title': 'utils',
                'Implementation-Version': project.version
        )
    }
    base.archivesName = 'utils'
}

jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
}